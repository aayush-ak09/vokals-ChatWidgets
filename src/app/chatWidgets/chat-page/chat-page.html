<div class="chat-page" *ngIf="fullScreen">
  <div class="chat-container">
    <div class="chat-header">
      <h2>{{botName}}</h2>
    </div>

    <div class="chat-body" #chatBody>
      <div *ngFor="let msg of messages" [ngClass]="msg.sender">
        {{ msg.text }}
      </div>
    </div>

    <div class="chat-input">
      <input
        [(ngModel)]="userInput"
        placeholder="Type a message..."
        (keyup.enter)="sendMessage()"
      />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>

<div class="chat-window" *ngIf="!fullScreen">
   <div class="chat-header">
    {{ botName }}
    <button class="close-btn" (click)="toggleChat()">Ã—</button>
  </div>

  <div class="chat-body" #chatBody>
    <div *ngFor="let msg of messages" [ngClass]="msg.sender">
      {{ msg.text }}
    </div>
  </div>

  <div class="chat-input">
    <input
      type="text"
      [(ngModel)]="userInput"
      placeholder="Type a message..."
      (keyup.enter)="sendMessage()"
    />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
